<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="style.css">
    <title>Log in</title>
</head>
<body>
    <div>
        <form method="POST" action="/signin">
            <fieldset>
                <legend>Please  <span class="emphasis">sign in</span></legend>
                Email: <input name="email" type="email" id="email" placeholder="Email" required>
                Password: <input name="password" type="password" id="password" placeholder="Password" required>                
                <input class="button" type="submit" value="Sign in">
            </fieldset>
        </form>
    </div>
    <h3>Press to log out</h3>
    <form method="GET" action="/logout">
            <input class="button" type="submit" value="Log out" >
    </form>
