    <h1>Please enter a post</h1>
    <form method="POST" action="/enterpost">

            <legend>Please  <span class="emphasis">enter a post</span></legend>
            <textarea name="postentry" type="text"  id = "postentry" placeholder="New post" required style="height:30em; width:50em "></textarea>
            <input class="button" type="submit" value="Post">
        </fieldset>
    </form>
    <h3>Press to log out</h3>
    <form method="GET" action="/logout">
            <input class="button" type="submit" value="Log out" >
    </form>
