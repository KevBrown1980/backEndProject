<body>
    <h1>Update a post</h1>
    <h3>You will need the post ID</h3>
    <form method="POST" action="/update">
        <fieldset>
        <legend>Please  <span class="emphasis">enter the ID and update post</span></legend>
        Post ID: <input name="postID" type="text" id="postID" placeholder="Post ID" required>
        <textarea name="updatedentry" type="text"  id = "updatedentry" placeholder="Update post" required style="height:30em; width:50em "></textarea>
        <input class="button" type="submit" value="Update post" >
        </fieldset>
    </form>
    <h3>Press to log out</h3>
    <form method="GET" action="/logout">
            <input class="button" type="submit" value="Log out" >
    </form>
